name: fruits_hub
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # A better SDK range

dependencies:
  cupertino_icons: ^1.0.8
  dots_indicator: ^4.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  svg_flutter: ^0.0.1

dev_dependencies:

  # --- CORRECTED DEV PACKAGES ---
  flutter_launcher_icons: ^0.13.1 # <-- CORRECTED VERSION
  flutter_lints: ^4.0.0 # <-- CORRECTED VERSION
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"

